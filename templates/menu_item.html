<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/menuItem.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>MenuItems</b></h2>
                </div>
                <div class="col-sm-6">
                    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                    <a href="#addMenuItemModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New menuItem</span></a>
                    <!--                              <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>-->
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="myTable">
            <thead>
            <tr>
                <th>
                    <!--&lt;!&ndash;            <span class="custom-checkbox">&ndash;&gt;-->
                    <!--&lt;!&ndash;								<input type="checkbox" id="selectAll">&ndash;&gt;-->
                    <!--&lt;!&ndash;								<label for="selectAll"></label>&ndash;&gt;-->
                    <!--&lt;!&ndash;							</span>&ndash;&gt;-->
                </th>
                <th>row</th>
                <th>name</th>
                <th>description</th>
                <th>category</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            {% if menu_item %}

            {% for menu in menu_item %}
            <tr>
                <td>

                </td>
                <td id="{{menu._id}}"> {{menu._id}}</td>
                <td> {{menu.name}}</td>
                <td>{{menu.description}}</td>
                <td>{{menu.category}}</td>
                <td>{{menu.price}}</td>
                <td>
                    <a href="#editEmployeeModal" class="btnSelects btn btn-warning edit" data-toggle="modal" style="color: #182c39">edit</a>
                    <button class="btnSelect btn btn-danger" data-toggle="modal" id="delete">delete</button>
                </td>
            </tr>
            {% endfor %}

            {% endif %}


            </tbody>
        </table>

    </div>
</div>
<!-- add Modal HTML -->
<div id="addMenuItemModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="http://localhost:5000/add_menu_item" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newname">Name</label>
                        <input type="text" id="newname" name="newname" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="price">price</label>
                        <input type="text" id="price" name="price" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea class="form-control" type="text" id="description" name="description"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categories">category</label>
                        <select name="categories" id="categories">
                            <option value="dinner">Dinner</option>
                            <option value="Lunch">Lunch</option>
                            <option value="drinks">Drinks</option>
                            <option value="salad">salad</option>
                            <option value="breakfast">breakfast</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit menuItem</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameu" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>price</label>
                        <input type="text" id="priceu" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="descriptionu" required></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save" onclick="MenuUpdate()">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function () {
            if (this.checked) {
                checkbox.each(function () {
                    this.checked = true;
                });
            } else {
                checkbox.each(function () {
                    this.checked = false;
                });
            }
        });
        checkbox.click(function () {
            if (!this.checked) {
                $("#selectAll").prop("checked", false);
            }
        });

        // console.log( JSON.stringify(che))
    });

</script>
</body>
</html>
